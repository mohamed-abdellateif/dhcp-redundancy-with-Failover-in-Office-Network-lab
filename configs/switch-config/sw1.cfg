enable
configure terminal

! Set hostname
hostname SW1

! Disable DNS lookup to avoid delays
no ip domain-lookup

! Create VLANs
vlan 10
 name HR
exit
vlan 20
 name IT
exit

! Assign access ports
interface fa0/1
 switchport mode access
 switchport access vlan 10
 description PC1
exit

interface fa0/2
 switchport mode access
 switchport access vlan 10
 description PC2
exit

interface fa0/3
 switchport mode access
 switchport access vlan 20
 description PC3
exit

interface fa0/4
 switchport mode access
 switchport access vlan 10
 description DHCP_Server1
exit

interface fa0/5
 switchport mode access
 switchport access vlan 10
 description DHCP_Server2_Backup
exit

! Inter-switch trunk link
interface fa0/23
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 10,20
 description Trunk_to_SW2
exit

! Router trunk link
interface fa0/24
 switchport trunk encapsulation dot1q
 switchport mode trunk
 switchport trunk allowed vlan 10,20
 description Trunk_to_Router
exit

! Enable trunk ports and access ports
interface range fa0/1 - 5 , fa0/23 - 24
 no shutdown
exit

! Save configuration
end
write memory
