enable
configure terminal

! Hostname
hostname SW2

! Avoid DNS lookup
no ip domain-lookup

! Create VLANs
vlan 10
 name HR
exit
vlan 20
 name IT
exit

! Access ports for PCs
interface fa0/1
 description PC4
 switchport mode access
 switchport access vlan 20
 no shutdown
exit

interface fa0/2
 description PC5
 switchport mode access
 switchport access vlan 10
 no shutdown
exit

interface fa0/3
 description PC6
 switchport mode access
 switchport access vlan 20
 no shutdown
exit

! Inter-switch trunk to SW1
interface fa0/23
 description Trunk_to_SW1
 switchport mode trunk
 switchport trunk allowed vlan 10,20
 no shutdown
exit

! Router trunk link on SW2 (to Router G0/1)
interface fa0/24
 description Trunk_to_Router_G0/1
 switchport mode trunk
 switchport trunk allowed vlan 10,20
 no shutdown
exit

end
write memory
